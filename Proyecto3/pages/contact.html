<div class="contact-blog">
    <h3>Contacto</h3>
    <div class="contact-bg"></div>
    <form class="contact-form">
        <div class="form-content">
            <label for="name">Nombre</label>
            <input type="text" placeholder="Tu nombre aqui" id="name">
        </div>
        <div class="form-content">
            <label for="mail">Email</label>
            <input type="email" placeholder="Tu correo aqui" id="mail">
        </div>
        <div class="form-content">
            <label for="sms">Mensaje</label>
            <input class="textarea" type="textarea" id="sms">
        </div>
        <div class="form-content">
            <button class="botton second-botton">Enviar</button>
        </div>
    </form>
</div>
